<!doctype html>
<html lang="en" >
<head>
  <meta name="viewport" content="user-scalable=no,width=device-width" />
<!--   <script src="/webjars/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script> -->

   
  <link rel="stylesheet" href="/webjars/jquery-mobile/1.4.2/jquery.mobile.css" />
  <script src="/webjars/jquery/2.1.0/jquery.js"></script>
  <script src="/webjars/jquery-mobile/1.4.2/jquery.mobile.js"></script>
  <script src="/webjars/angularjs/1.3.0-beta.4/angular.js"></script>
 
  <script src="/js/sockjs-0.3.4.js"></script>
  <script src="/js/stomp.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  
<!--   <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"></link> -->
</head>
<body ng-app="triviaApp">

<div class="app">
    
  <div ng-controller="AppCtrl">
    <span>{{game.state}}</span>

		<div data-role="page" id="wait">
			<div data-role="header">
				<h1>Trivia!!!!</h1>
				<a href="/logout">Quit</a>
			</div>
			<div data-role="content">
				<p>Waiting for the next question....</p>
			</div>
		</div>

		<div data-role="page" id="question">
			<div data-role="header">
				<h1>Trivia!!!!</h1>
				<a href="/logout">Quit</a>
			</div>

			<div data-role="content">
				<span id="questionText">{{game.question.text}}</span> 
				<a href="#" data-role="button"><span id="answerAText">{{game.question.optionA}}</span></a> 
				<a href="#" data-role="button"><span id="answerBText">{{game.question.optionB}}</span></a>
				<a href="#" data-role="button"><span id="answerCText">{{game.question.optionC}}</span></a> 
				<a href="#" data-role="button"><span id="answerDText">{{game.question.optionD}}</span></a>
			</div>
		</div>
		
    </div>
</div>
</body>
</html>
