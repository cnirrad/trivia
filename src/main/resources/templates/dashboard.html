<!DOCTYPE html> 
<html ng-app="triviaApp"> 
<head> 
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <script src="/webjars/jquery/2.1.0/jquery.js"></script>
  <script src="/webjars/angularjs/1.3.0-beta.4/angular.js"></script>
  <script src="/js/sockjs-0.3.4.js"></script>
  <script src="/js/stomp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
</head> 

<body ng-controller="DashboardCtrl"> 

    <p>Current Game State: <span id="gameState">{{game.state}}</span></p>
    <button id="startGame" ng-hide="gameStarted" ng-click="post('/admin/start')">START</button>
    <button id="resetGame" ng-show="gameStarted" ng-click="post('/admin/reset')">RESET</button>

    <p ng-show="game.started">
        Current Question: {{game.currentQuestion.text}}
    </p>

</body>
</html>
