<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <link href="webjars/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
  
  <script src="/webjars/jquery/2.1.0/jquery.js"></script>
  <script src="/js/login.js"></script>
</head> 

<body> 

<div data-role="page" id="login">
	<p>Welcome! </p>
	<div th:if="${param.error}" class="alert alert-danger">    
        Sorry! It appears that someone already is using that name. 
    </div>
	<span>Please tell me your name:</span>
	<form th:action="@{/login}" method="post" data-ajax="false">
		<input type="text" class="form-control" id="username" name="username"/>
		<input type="hidden" class="form-control" id="password" name="password"/>
		<button type="submit" class="btn btn-default" id="nameBtn">Ok</button>
	</form>
</div> 

</body>
</html>
